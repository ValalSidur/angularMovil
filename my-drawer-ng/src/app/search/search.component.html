<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Search" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="page page-content">
  <Label class="page-icon fa" text="&#xf002;"></Label>
  <Label class="page-placeholder" *ngFor="let s of noticias.buscar()" [text]="s"></Label>
</StackLayout>
